<!DOCTYPE html>
<html>
    <head>
        <title>A-Frame 3D Basic Example</title>
        <script src="http://aframe.io/releases/1.2.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>
            <a-box position="-2 2 -2" rotation="0 60 0" color="#96FED1"></a-box>
            <a-sphere position="0 1.75 -7" radius="1.25" color="#A6FFFF"></a-sphere>
            <a-cylinder position="1 0.75 -4" radius="0.5" height="1.5" color="#84C1FF"></a-cylinder>
            <a-plane position="0 0 -6" rotation="-90 0 0" width="8" height="9" color="#AAAAFF"></a-plane>
            <a-sky color="#E6CAFF"></a-sky>
        </a-scene>
    </body>
</html>
